<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="app__top">
      <h1 class="app__title">weather app</h1>
      <div class="app__main-info">
        <div>
          <h2 class="app__city-name"></h2>
          <input class="app__input" type="text" placeholder="Enter city name..."><button
            class="app__button">Send</button>
          <p class="app__warning"></p>
        </div>
        <img src="" alt="Obrazek przedstawiajÄ…cy pogodÄ™" class="app__photo">
      </div>
    </div>
    <div class="app__bottom">
      <div class="app__headings">
        <p>Weather:</p>
        <p>Temperature:</p>
        <p>Humidity:</p>
      </div>
      <div class="app__weather-info">
        <p class="weather"></p>
        <p class="temp"></p>
        <p class="humidity"></p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
